---
minimum_pre_commit_version: 3.0.0
fail_fast: true
default_language_version:
  python: python3.13

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        types_or: [python, yaml, toml, json]
      - id: end-of-file-fixer
        types_or: [python, yaml, toml, json]
      - id: check-yaml
        types_or: [yaml]
      - id: check-toml
        types_or: [toml]
      - id: check-json
        types_or: [json]
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--strict]
        types_or: [yaml]

  # Python formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=88]
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.7
    hooks:
      - id: docformatter
        args: [--in-place, --wrap-summaries=88, --wrap-descriptions=88]

  # Python linting and cleanup
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --in-place
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py38-plus]
  # - repo: https://github.com/pycqa/flake8
  #   rev: 7.2.0
  #   hooks:
  #     - id: flake8
  #       args: [--max-line-length=88]
  #       entry: bash -c 'PYTHONPATH=. flake8 "$@"' --
  #       additional_dependencies:
  #         - flake8-docstrings
  #         - flake8-bugbear
  #         - flake8-comprehensions
  #         - flake8-simplify
  #         - flake8-bandit
  #         - flake8-unused-arguments
  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.7
    hooks:
      - id: pylint
        args:
          - --disable=all
          - --enable=unused-import,unused-variable,undefined-variable,unused-argument
          - --score=no
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.16.1
  #   hooks:
  #     - id: mypy
  #       additional_dependencies:
  #         - types-requests
  #         - types-PyYAML
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    args: ["-c", "pyproject.toml", "-ll"]
    hooks:
      - id: bandit
        args:
          - --skip=B101,B403, B601

  # Jupyter notebook output stripping
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.0
    hooks:
      - id: nbstripout
        types: [jupyter]
